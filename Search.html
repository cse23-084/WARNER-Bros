<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See More Button</title>
</head>
<body>
    <div id="content">
        <!-- Initial content visible on the page -->
        <p>Initial content goes here.</p>
        <!-- Content to be revealed when "See More" is clicked -->
        <div id="moreContent" style="display: none;">
            <p>Additional content goes here.</p>
        </div>
        <!-- "See More" button -->
        <button id="seeMoreBtn">See More</button>
    </div>

    <script src="script.js"></script> <!-- Include JavaScript file -->
</body>
</html>
